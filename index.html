                    <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a new post

                                </div>

                                    <p>Caption:</p>

                                        <textarea class="form-control" placeholder="Leave a comment here"

                                        <label for="floatingTextarea2">Add the caption of your post here...</label>
                                    </div>
                                    <div class="d-flex flex-row mt-2">
                                        <button type="button" class="btn btn-outline-secondary text-dark"><i
                                                class="fa-solid fa-camera"></i></button>
                                        <button type="button" class="btn btn-outline-secondary ms-2 text-dark"><i
                                                class="fa-solid fa-location-dot"></i></button>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>

                        </ul>
